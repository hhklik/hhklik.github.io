<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv ="Cache-Control" content ="no-cache"/>
  <title>CodePen - Pagination table with search option</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
      <div class="header_wrap">
        <div class="num_rows">
		
				<div class="form-group"> 	<!--		Show Numbers Of Rows 		-->
			 		<select class  ="form-control" name="state" id="maxRows">
						 
						 
						 <option value="10">10</option>
						 <option value="15">15</option>
						 <option value="20">20</option>
						 <option value="50">50</option>
						 <option value="70">70</option>
						 <option value="100">100</option>
            <option value="5000">Show ALL Rows</option>
						</select>
			 			<button type="button" id="check_data" class="btn btn-primary form-control">Check Data</button>
			 			

			 			<label for="filename">Insertar csv</label>
			 			<input type="file" class="form-control-file" name="filename" id="filename"/>



			 			<button type="button" id="upload" class="btn btn-success form-control">upload</button>
			 			<button type="button" id="deleteData" class="btn btn-danger form-control">Eliminar data</button>

			 			
			  	</div>
        </div>
        <div class="tb_search">
					<input type="text" id="search_input_all" onkeyup="FilterkeyWord_all_table()" placeholder="Search.." class="form-control">
        </div>
      </div>

<table class="table table-striped table-class" id= "table-id">
  
	
<thead>
<tr>
		<th>Name</th>
		<th>Email</th>
		<th>Status</th>
	</tr>
  </thead>
<tbody id="data_tbody"><tbody>
</table>

<!--		Start Pagination -->
			<div class='pagination-container'>
				<nav>
				  <ul class="pagination">
				   <!--	Here the JS Function Will Add the Rows -->
				  </ul>
				</nav>
			</div>
      <div class="rows_count">Showing 11 to 20 of 91 entries</div>

</div> <!-- 		End of Container -->

<div class="csv"></div>


<div class="csv"></div>
